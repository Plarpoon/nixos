name: NixOS Config Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check --all-systems

      - name: Verify daisy builds
        run: nix build .#nixosConfigurations.daisy.config.system.build.toplevel --dry-run

      # - name: Verify bunnybook_air builds
      # run: nix build .#darwinConfigurations.bunnybook_air.config.system.build.toplevel --dry-run
